<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <div class="todo-app">
            <h2>To-Do List <img src="img/to-do-list.png"></h2>
            <div class="row">
                <input type="text" id="task-input" placeholder="Add your chores">
                <button id="add-task-button">Add</button>
            </div>
            <div class="row">
                <input type="text" id="search-box" placeholder="Search your chores">
                <button id="search-button">Search</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
